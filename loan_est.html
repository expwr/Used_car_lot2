<!DOCTYPE html>
<html lang="en">
<head>
<title>Used Car Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="resources/css/index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>  
    <nav class = "sidebar">
        <div class = "text">
            <img src="resources/Pictures/Sunrise.png" alt = "Image" style = "height:100%;width:100%">
        </div>
        <ul>
            <li><a href = "index.html" class="home-btn">Home</a></li>
            <li class = "cars-y">
                <a href = "#" class = "cars-btn">Cars
                    <span class = "fas fa-caret-down first"></span>
                </a>
                <ul class = "cars-show">
                    <li><a href = "Cars/cars_and_minivans.html">Cars & Minivans</a></li>
                    <li><a href = "Cars/trucks.html">Trucks</a></li>
                    <li><a href = "Cars/cars_and_minivans.html">Crossovers & SUVs</a></li>
                    <li><a href = "Cars/electric.html">Electric</a></li>
                </ul>
            </li>
            <li>
                <a href = "represenatives.html" class = "rep-btn">Representatives
                </a>
            </li>
            <li><a href = "loan_est.html">Loan Estimator</a></li>
        </ul>
    </nav>

    <script>
        $('.cars-btn').click(function(){
            $('nav ul .cars-show').toggleClass("show1");
            $('nav ul .first').toggleClass("rotate");
            $('nav ul .cars-y').toggleClass('show2');
        })
    </script>

    <div class = "scroll-background">
            
    </div>
    <div class="Loan-des">
        <p>------ Get Yourself a Loan Estimated Now! ------</p>
    </div>        

    <div class = "popup">

        <div class = "title">
        Car Finder
        </div>

        <div class = "textarea">
            <textarea placeholder="Example: Green 1970 Nissan Pickup" name="message" required="" style="height: 240px; width: 480px; resize: none;"></textarea>
        </div>

        <div class = "close-button">
            <button id="close">Dismiss</button>
        </div>    
    </div>

    <div>
        <button class = "button-that-opens-the-popup" id="open"><a><img class="button-that-opens-the-popup" alt = "Image" src = "resources/Pictures/ChatBubble.png"></a></button>
    </div>

    <script>
        document.getElementById("open").addEventListener("click", function(){
        document.getElementsByClassName("popup")
        [0].classList.add("active");
        document.getElementById("open").style.display("none")
        })

        

        document.getElementById("close").addEventListener("click", function(){
        document.getElementsByClassName("popup")
        [0].classList.remove("active");
        document.getElementById("open").style.display("block")
        })
    </script>
</body>
</html>
