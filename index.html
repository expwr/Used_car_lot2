<!DOCTYPE html>
<html>
<head> 
<title>Sunrise Used Automobiles</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="resources/css/index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
<script src = "https://kit.fontawesome.com/a076d05399.js"></script>
</head>


<body>  
    <nav class = "sidebar">
        <div class = "text">
            Side Menu
        </div>
        <ul>
            <li><a href = "#">Home</a></li>
            <li>
                <a href = "#" class = "cars-btn">Cars
                    <span class = "fas fa-caret-down first"></span>
                </a>
                <ul class = "cars-show">
                    <li><a href = "sedans.html">Sedans</a></li>
                    <li><a href = "sport_sedans.html">Sport Sedans</a></li>
                </ul>
            </li>
            <li>
                <a href = "#" class = "rep-btn">Representatives
                    <span class = "fas fa-caret-down second"></span>
                </a>
                <ul class = "rep-show">
                    <li><a href = "represenatives.html">Overview</a></li>
                    <li><a href = "noah.html">Noah Diana</a></li>
                    <li><a href = "jon.html">Jon Factor</a></li>
                    <li><a href = "chase.html">Chase Hutcheson</a></li>
                </ul>
            </li>
            <li><a href = "loan_est.html">Loan Estimator</a></li>
        </ul>
    </nav>

    <script>
        $('.cars-btn').click(function(){
            $('nav ul .cars-show').toggleClass("show1");
            $('nav ul .first').toggleClass("rotate");
        })
        $('.rep-btn').click(function(){
            $('nav ul .rep-show').toggleClass("show2");
            $('nav ul .second').toggleClass("rotate");
        })
    </script>

    <div class="home-des">
        <p>
            We have cars for low prices and 
        </p>
        <p>
            beleive everyone should have a reliable form of transportation 
        </p>
    </div>        

    <div class = "popup">

        <div class = "title">
        Car Finder
        </div>

        <div class = "textarea">
            <textarea placeholder="Example: Green 1970 Nissan Pickup" name="message" required="" style="height: 240px; width: 480px; resize: none;"></textarea>
        </div>

        <div class = "close-button">
            <button id="close">Dismiss</button>
        </div>    
    </div>

    <div>
        <button class = "button-that-opens-the-popup" id="open"><a><img class="button-that-opens-the-popup" src = ChatBubble.png></a></button>
    </div>

    <script>
        document.getElementById("open").addEventListener("click", function(){
        document.getElementsByClassName("popup")
        [0].classList.add("active");
        document.getElementById("open").style.display("none")
        })

        

        document.getElementById("close").addEventListener("click", function(){
        document.getElementsByClassName("popup")
        [0].classList.remove("active");
        document.getElementById("open").style.display("block")
        })
    </script>
</body>
</html>
